<div class="content">
    <div class="title">
      <h1>LIVROS</h1>
    </div>

    <button  (click)="navegarParaCriarLivro()" class="mat-elevation-z8"  mat-stroked-button color="primary">Novo Livro</button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="livros">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>
  
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Ler livro </th>
          <td mat-cell *matCellDef="let element">
            <a class="livros" routerLink="{{ element.id }}/read">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
