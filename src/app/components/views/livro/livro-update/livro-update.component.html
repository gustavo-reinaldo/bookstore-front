<form>
    <h1>ATUALIZANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>TITULO</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required  type="text" name="titulo" placeholder="Exemplo: Curso Springboot" maxlength="100">
        <mat-error *ngIf="titulo.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required  type="text"  name="nome_autor" placeholder="Exemplo: Dr. Giraffales" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" type="text" name="texto" placeholder="Exemplo: Meu coração por ti bate, como caroço de abacate" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button  (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALIZAR</button>
        <button  (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
    
</form>
